<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>matrix model test page</title>
  <link rel="stylesheet" type="text/css" href="../common/cg.css">
  <script src="test.js"></script>
  <script src="../src/matrix.js"></script>
  <script src="../src/transformations.js"></script>
</head>

<body>
  <h1>Matrix Module Tests</h1>
  <script>
    var m1 = Matrix.create( [ [ 1, 2, 3 ], [ 4, 5, 6 ], [ 7, 8, 9 ] ] );
    Test.assertTrue( m1.equals(m1), "equals failed" );
    
    var m2 = Matrix.create( [ [ 2, 3, 4 ], [ 5, 6, 7 ], [ 8, 9, 10 ] ] );
    var m3 = Matrix.create( [ [ 3, 5, 7 ], [ 9, 11, 13 ], [ 15, 17, 19 ] ] );
    Test.assertEquals( m1.add(m2), m3, "add failed" );
    
    var m4 = Matrix.create( [ [ 1, 4, 7 ], [ 2, 5, 8 ], [ 3, 6, 9 ] ] );
    Test.assertEquals( m1.transpose(), m4, "transpose failed" );

    var m5 = Matrix.create( [ [ 1, 2, 3 ] ] );
    var m6 = Matrix.create( [ [1], [2], [3] ] );
    Test.assertEquals( m5.transpose(), m6, "transpose of single row failed" );
    
    var m7 = Matrix.create( [ [ 36, 42, 48 ], [ 81, 96, 111 ], [ 126, 150, 174 ] ] );
    Test.assertEquals( m1.x(m2), m7, "matrix product failed" );
  </script>
</body>
</html>
