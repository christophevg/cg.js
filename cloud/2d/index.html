<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>POC web client</title>
  <link rel="stylesheet" type="text/css" href="../../common/cg.css">
  <script src="../../src/canvas.js"></script>
  <script src="../../src/cloud.2d.js"></script>
</head>

<body>
  <canvas id="cloud" width="320" height="240"></canvas>
  <script>
    var canvas = Canvas.get("cloud");
    var cloud  = Cloud2D.create( [ {x:51, y:51, color:"red",   size:6},
                                   {x:61, y:61, color:"blue",  size:6},
                                   {x:71, y:51, color:"green", size:6} ] );
    canvas.renderPoints(cloud.getModel());
    canvas.renderVertices(cloud.getModel());
  </script>
</body>
</html>
